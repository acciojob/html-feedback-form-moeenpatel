<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="style.css">
	</head>
<body>
	<h1>Feedback Form</h1>
	<form action="/submit" method ="post">
 
  <label for="name">Enter your Name:</label>
  <input  minlength="3" maxlength="50" type="text" required id="name" name="name" placeholder="Enter your name"><br>
<br>
		
  <label for="portfolio">Enter your portfolio</label>
  <input type="url" required id="portfolio" name="portfolio" placeholder="Enter your portfolio">
		<br>
	<br>
		
  <label for="favColor">Favorite Color:</label>
		<input type="color" name="favcolor" id="favcolor">
		<br>
		<br>
  

  <label for="likeness">Enter your likeness</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100">

  <button>Submit</button>
</form>
<script type="text/javascript" src="./script.js">
</script>
</body>
</html>
